<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="clipboard/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="clipboard/src/script.js"></script>
</head>
<body>
    <nav class="navigation"></nav>
    <div class="flex-container">
        <iframe src="https://web.tabliss.io/" id="iframe-tabliss"></iframe>
    </div>
    <script>
        // Wait for the iframe content to load
        window.onload = function() {
            // Get the iframe element
            var iframe = document.getElementById('iframe-tabliss');

            // Access the document within the iframe
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Find all anchor tags within the iframe content
            var links = iframeDocument.getElementsByTagName('a');

            // Loop through each anchor tag
            for (var i = 0; i < links.length; i++) {
                // Set the target attribute to "_blank"
                links[i].setAttribute('target', '_blank');
            }
        };
    </script>
</body>
</html>
